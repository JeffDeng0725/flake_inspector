{% extends "base.html" %}
{% block content %}
<h1>Uploaded on: {{ scan['upload_time'] }}</h1>
<ul>
    {% for file in scan['files'] %}
        <li><a href="{{ url_for('detail_view', upload_time=scan['upload_time'], filename=file['original']) }}">{{ file['original'] }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
